<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laravel</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Prevent flash of wrong theme -->
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    <style>
        /* ========================================
           LIGHT THEME (Default)
           ======================================== */
        [data-theme="light"] {
            color-scheme: light;
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --input-bg: #ffffff;
            --input-border: #d1d5db;
        }

        /* ========================================
           DARK THEME
           ======================================== */
        [data-theme="dark"] {
            color-scheme: dark;
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --text-secondary: #94a3b8;
            --white: #1e293b;
            --border-color: #334155;
            --card-bg: #1e293b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --input-bg: #0f172a;
            --input-border: #475569;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background-color: var(--white);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand span {
            color: var(--primary-color);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--white);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            color: var(--text-color);
            border-color: var(--text-secondary);
        }

        .theme-toggle svg { width: 1.125rem; height: 1.125rem; }

        /* Show/hide sun/moon icons */
        [data-theme="light"] .icon-moon { display: block; }
        [data-theme="light"] .icon-sun  { display: none; }
        [data-theme="dark"]  .icon-moon { display: none; }
        [data-theme="dark"]  .icon-sun  { display: block; }

        main {
            flex: 1;
            width: 100%;
            display: block; /* Remove flex centering */
            box-sizing: border-box;
        }

        footer {
            background-color: var(--white);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }
            .nav-actions {
                gap: 0.5rem;
            }
            .btn-primary {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="http://127.0.0.1:8000" class="navbar-brand">
            <span>⚡</span> Invoice App
        </a>
        <div class="nav-actions">
            <!-- Theme Toggle -->
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <svg class="icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg class="icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>

                                                                                                    <a href="http://127.0.0.1:8000/register" class="btn-primary">Register</a>
                                                                                </div>
    </nav>

    <main>
        <style>
    .auth-card {
        background-color: var(--card-bg);
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: var(--card-shadow);
        width: 100%;
        max-width: 420px;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }
    .auth-title {
        text-align: center;
        font-size: 1.75rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        letter-spacing: -0.025em;
    }
    .auth-subtitle {
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.25rem;
    }
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-color);
    }
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 0.625rem;
        color: var(--text-color);
        font-size: 0.9375rem;
        transition: all 0.2s;
        box-sizing: border-box;
    }
    .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px var(--primary-light, rgba(79, 70, 229, 0.1));
    }
    .btn-submit {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        padding: 0.875rem;
        border: none;
        border-radius: 0.625rem;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
        margin-top: 0.5rem;
    }
    .btn-submit:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
    }
    .btn-submit:active {
        transform: translateY(0);
    }
    .error-msg {
        color: #ef4444;
        font-size: 0.8125rem;
        margin-top: 0.375rem;
        font-weight: 500;
    }
    .auth-footer {
        margin-top: 1.75rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-secondary);
    }
    .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.15s;
    }
    .auth-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }

    .auth-page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 128px); /* Full height minus nav and footer */
        padding: 2rem 1rem;
        box-sizing: border-box;
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: none;
            border: none;
            background: transparent;
        }
        .auth-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="auth-page-wrapper">
    <div class="auth-card">
        <div class="auth-title">Welcome Back</div>
        <div class="auth-subtitle">Please sign in to your account</div>
        
        <form method="POST" action="http://127.0.0.1:8000/login">
            <input type="hidden" name="_token" value="GMdEzwPtnvrsiz5FwszBKkcvst9ttTkDV5aECEdx" autocomplete="off">            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="name@company.com" required autofocus>
                            </div>
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label for="password" class="form-label" style="margin-bottom: 0;">Password</label>
                    
                </div>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-top: -0.5rem; margin-bottom: 1.5rem;">
                <input type="checkbox" id="remember" name="remember" style="width: 1rem; height: 1rem; accent-color: var(--primary-color); cursor: pointer;">
                <label for="remember" style="font-size: 0.875rem; color: var(--text-secondary); cursor: pointer; user-select: none;">Remember me</label>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
            
            <div class="auth-footer">
                Don't have an account? <a href="http://127.0.0.1:8000/register" class="auth-link">Create one</a>
            </div>
        </form>
    </div>
</div>
    </main>

    <footer>
        &copy; 2026 Invoice App Package. All rights reserved.
    </footer>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }
    </script>
</body>
</html>
